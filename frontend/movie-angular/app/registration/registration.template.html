<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">

            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="username"><b>Username</b></label>
                <input class="input-style" type="text" placeholder="Enter Username" id="username" ng-model="$ctrl.user.username"  required>

                <label for="password"><b>Password</b></label>
                <input class="input-style" type="password" placeholder="Enter Password"  id="password" ng-model="$ctrl.user.password" required>

                <label for="email"><b>Email</b></label>
                <input class="input-style" type="text" placeholder="Enter Email"  id="email" ng-model="$ctrl.user.email" required>

                <label for="firstName"><b>First Name</b></label>
                <input class="input-style" type="text" placeholder="Enter First Name"  id="firstName" ng-model="$ctrl.user.firstName" required>

                <label for="secondName"><b>Second Name</b></label>
                <input class="input-style" type="text" placeholder="Enter Second Name"  id="secondName" ng-model="$ctrl.user.secondName" required>

                <label for="phone"><b>Phone Number</b></label>
                <input class="input-style" type="text" placeholder="Enter Phone Number"  id="phone" ng-model="$ctrl.user.phone" required>

                <label for="roleId"><b>Role Id</b></label>
                <input class="input-style" type="text" placeholder="Enter Role Id"  id="roleId" ng-model="$ctrl.user.roleId" required>

                <hr>

                <button type="submit" ng-click="$ctrl.register($ctrl.user)" class="registerbtn">Register</button>
            </div>


        </div>
    </div>
</div>
